<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPostEvent)="onNewPost($event)" (updatedPostEvent)="onUpdatedPost($event)"></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h5 class="card-title"><a routerLink="/posts/{{ post.id }}">{{ post.title }}</a></h5>
    <p class="card-text">{{ post.body }}</p>
    <hr>
    <button class="btn btn-danger"><i class="fa fa-remove"></i></button>

    <button (click)="editPost(post)" class="btn btn-warning"><i class="fa fa-pencil"></i></button>

  </div>
</div>
